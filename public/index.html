<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat application</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/index.js"></script>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <audio
      id="notificationSound"
      src="./notificationSounds/notifications-sound-127856.mp3"
      preload="auto"
    ></audio>

    <audio
      id="userjoined"
      src="./notificationSounds/xylophone.mp3"
      preload="auto"
    ></audio>

    <audio
      id="userleft"
      src="./notificationSounds/1.mp3"
      preload="auto"
    ></audio>
    <div id="username-form">
      <input
        id="username"
        type="text"
        placeholder="Enter your username"
        required
      />
      <button onclick="setUsername()">Set Username</button>
    </div>

    <div id="channel-form" style="display: none">
      <h3>Available Channels</h3>
      <ul id="channel-list"></ul>
      <input id="new-channel" type="text" placeholder="Create a new channel" />
      <button onclick="createChannel()">Create Channel</button>
      <h3>Join a Channel</h3>
      <input
        id="channel"
        type="text"
        placeholder="Enter channel name"
        required
      />
      <button onclick="joinChannel()">Join Channel</button>
    </div>

    <div id="form" style="display: none">
      <form onsubmit="return sendMessage();">
        <input
          id="message"
          type="text"
          placeholder="Enter your message..."
          required
        />
        <button type="submit">Send</button>
      </form>
    </div>

    <div class="container">
      <div id="chat" style="display: none">
        <ul id="messages"></ul>
      </div>
    </div>
  </body>
</html>
