<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat application</title>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <audio
      id="notificationSound"
      src="./notificationSounds/notifications-sound-127856.mp3"
      preload="auto"
    ></audio>

    <audio
      id="userjoined"
      src="./notificationSounds/xylophone.mp3"
      preload="auto"
    ></audio>

    <audio
      id="userleft"
      src="./notificationSounds/1.mp3"
      preload="auto"
    ></audio>

    <div class="content">
      <h1>Broadcasting Server</h1>
      <div id="usernameform">
        <form id="username-form">
          <input
            type="text"
            id="username"
            placeholder="Enter username"
            required
          />
          <button type="submit">Set Username</button>
        </form>
      </div>

      <div id="channel-form" style="display: none">
        <div class="create-channel">
          <h3>Create Channel</h3>
          <ul id="channel-list"></ul>
          <input
            id="new-channel"
            type="text"
            placeholder="Create a new channel"
          />
          <button onclick="createChannel()">Create Channel</button>
        </div>
        <div class="join-channel">
          <h3>Join Channel</h3>
          <input
            id="channel"
            type="text"
            placeholder="Enter channel name"
            required
          />
          <button onclick="joinChannel()">Join Channel</button>
        </div>
      </div>

      <div id="form" style="display: none">
        <form id="message-form">
          <input
            id="message"
            type="text"
            placeholder="Enter your message..."
            required
          />
          <button type="submit">Send</button>
        </form>
      </div>

      <div class="container">
        <div id="chat" style="display: none">
          <ul id="messages"></ul>
        </div>
      </div>
    </div>

    <script type="module" src="index.js"></script>
    <script type="module" src="username.js"></script>
    <script type="module" src="chat.js"></script>
    <script type="module" src="reaction.js"></script>
    <script type="module" src="systemMessage.js"></script>
  </body>
</html>
